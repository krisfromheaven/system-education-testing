<tui-tabs-with-more [(activeItemIndex)]="activeIndex">
  <ng-container *ngFor="let tab of tabs; let index = index">
    <a
      *tuiItem
      routerLinkActive="active"
      tuiTab
      [routerLink]="tab.url"
      (click)="activeIndex = index"
    >
      {{ tab.label }}
    </a>
  </ng-container>
</tui-tabs-with-more>

<router-outlet />
